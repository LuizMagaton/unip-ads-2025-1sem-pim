<body>
    <h2>Registro</h2>

                {{ message }}
            </p>
        {% endfor %}
    {% endwith %}

    <form method="post">
        <input type="text" name="usuario" placeholder="UsuÃ¡rio" required><br>

        <button type="submit">Registrar</button>
    </form>

    <p><a href="/">Voltar ao login</a></p>
</body>
</html>
